<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecureMySite Chat bot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff; /* خلفية بيضاء */
      color: #333;
      height: 100vh; /* تعيين ارتفاع كامل الصفحة */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .container {
      width: 100%;
      height: 100%;
    }

    /* شريط التنقل */
    nav {
      text-align: center;
      background-color: #00bcd4;
      padding: 15px 0;
      margin-bottom: 20px;
    }

    nav ul {
      list-style-type: none;
    }

    nav ul li {
      display: inline;
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* تخصيص حجم الدردشة لتغطية كامل الصفحة */
    .chat-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 100px); /* ملء الشاشة مع ترك المساحة لشريط التنقل */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- شريط التنقل -->
    <nav>
      <ul>
        <li><a href="Hacking tools.html">Hacking tools</a></li>
        <li><a href="Vulnerabilities.html">Vulnerabilities</a></li>
        <li><a href="Services.html">Services</a></li>
        <li><a href="signup.html">Login/Sign Up</a></li>
        <li><a href="Contact Us.html">Contact Us</a></li>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>

    <main>
      <div class="chat-container">
        <iframe src="https://cdn.botpress.cloud/webchat/v2.2/shareable.html?configUrl=https://files.bpcontent.cloud/2025/03/23/20/20250323203017-77U3BCWS.json" frameborder="0"></iframe>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 موقعنا. جميع الحقوق محفوظة.</p>
    </footer>
  </div>
</body>
</html>
